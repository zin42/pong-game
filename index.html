<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		html, body {
			margin: 0;
			width: 100%;
			background-color: black;
		}
		body {
			background: url(dark-triangles/dark-triangles.png);
		}
		div.title {
			text-align: center;
		}
		.title h1{
			margin: 0;
			color: white;
			text-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
		}

		canvas {
			margin: 0 auto;
			position: relative;
			top: 50%;
			left: 50%;
			transform: translate(-50%);	
			border-radius: 20px;		
		}

		footer {

			padding: 20px 20px;
			margin: 0 auto;
			width: 60%;
			position: relative;
			text-align: center;
			color: #9E9E9E;
			text-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);

			background-color: rgba(123, 31, 162, 0.4);



		}
		footer::after {
			content: "";
			display:table;
			clear: both;
		}


		footer p {
			margin: 0;

		}
	</style>
</head>
<body>
	<div class="title">
		<h1>First Pong Game!</h1>
	</div>


	<canvas id="gameCanvas" width="800" height="600"></canvas>


	<footer>
		<p>
			Props go out to: subtlepatterns.com for the awesome background and Chris DeLeon for his fantastic free Udemy Course
		</p>
	</footer>

	<script type="text/javascript">

	var canvas;
	var canvasContext;
	var ballX = 50;
	var ballSpeedX = 5;
	var framesPerSecond = 30;


	var centerX = 10;
	var centerY = 10;
	var radius = 1;

		function moveEverything(){
			ballX = ballX + ballSpeedX;

		};

		function drawEverything(){
			
			//background
			canvasContext.fillStyle = "#212121";
			canvasContext.fillRect(0,0,canvas.width,canvas.height);

			// Ball
			canvasContext.fillStyle = "white";
			
			canvasContext.fillRect(ballX,100,10,10);
			//canvasContext.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);


			// Player 1: Green Paddle
			canvasContext.fillStyle = "#00E676";
			canvasContext.fillRect(10,canvas.height/2 - 25,10,100);
			
			// Player 2: Red Paddle
			canvasContext.fillStyle = "#ff1744";
			canvasContext.fillRect(780, canvas.height/2 - 25, 10, 100);

			
		};


		window.onload = function(){
			canvas = document.getElementById("gameCanvas");
			canvasContext = canvas.getContext("2d");
			setInterval(function(){
				
				drawEverything();
				moveEverything();

			}, 1000/framesPerSecond);

		}
	</script>
</body>
</html>
